{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Project - TaskFlow{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Back Button -->
    <a href="{% url 'projects:project_list' %}" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-medium mb-6">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Projects
    </a>
    
    <!-- Create Project Form -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl border border-white/20 p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create New Project</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Project Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Project Title *</label>
                <input type="text" name="title" id="title" required class="w-full rounded-xl border-2 border-gray-300 bg-white px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:bg-white hover:border-gray-400 transition-all duration-200 shadow-sm" placeholder="Enter project title">
            </div>

            <!-- Project Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" id="description" rows="4" class="w-full rounded-xl border-2 border-gray-300 bg-white px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:bg-white hover:border-gray-400 transition-all duration-200 shadow-sm resize-none" placeholder="Describe your project (optional)"></textarea>
            </div>
            
            <!-- Project Color -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Project Color</label>
                <div class="grid grid-cols-5 gap-4">
                    {% for color_value, color_name in color_choices %}
                        <div class="relative">
                            <input type="radio" name="color" value="{{ color_value }}" id="color_{{ color_value }}" class="hidden" {% if color_value == 'blue' %}checked{% endif %}>
                            <label for="color_{{ color_value }}" class="block w-12 h-12 rounded-full bg-{{ color_value }}-500 cursor-pointer hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl border-4 border-transparent">
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition-colors duration-200 flex items-center justify-center" id="submit-btn">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create Project
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle color selection
    const colorInputs = document.querySelectorAll('input[name="color"]');
    const colorLabels = document.querySelectorAll('label[for^="color_"]');

    colorLabels.forEach(label => {
        label.addEventListener('click', function() {
            // Remove selected state from all labels
            colorLabels.forEach(l => {
                l.classList.remove('ring-4', 'ring-offset-2', 'scale-110');
                l.classList.add('border-transparent');
            });

            // Add selected state to clicked label
            this.classList.add('ring-4', 'ring-offset-2', 'scale-110');
            this.classList.remove('border-transparent');

            // Get color from the for attribute
            const colorValue = this.getAttribute('for').replace('color_', '');
            this.classList.add(`ring-${colorValue}-300`);
        });
    });

    // Set initial selected state for blue (default)
    const blueLabel = document.querySelector('label[for="color_blue"]');
    if (blueLabel) {
        blueLabel.classList.add('ring-4', 'ring-blue-300', 'ring-offset-2', 'scale-110');
        blueLabel.classList.remove('border-transparent');
    }

    // Prevent duplicate submissions
    const form = document.querySelector('form');
    const submitBtn = document.getElementById('submit-btn');
    let isSubmitting = false;

    form.addEventListener('submit', function(e) {
        if (isSubmitting) {
            e.preventDefault();
            return false;
        }

        isSubmitting = true;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Creating...';

        // Re-enable after 3 seconds as fallback
        setTimeout(() => {
            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>Create Project';
        }, 3000);
    });
});
</script>
{% endblock content %}
