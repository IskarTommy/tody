{% extends 'base.html' %}

{% block title %}Login to your Account{% endblock title %}

{% block content %}
<div class="flex items-center justify-center mt-12">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg dark:bg-slate-800">
        <h2 class="text-2xl font-bold text-center text-slate-900 dark:text-white">
            Welcome Back!
        </h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Username</label>
                <div class="mt-1">
                    <input type="text" name="username" id="id_username"
                           class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                           value="{{ form_data.username|default:'' }}" required>
                </div>
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                <div class="mt-1">
                    <input type="password" name="password" id="id_password"
                           class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                           required>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Login
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-slate-600 dark:text-slate-400">
            Don't have an account?
            <a href="{% url 'accounts:signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">
                Sign up here
            </a>
        </p>
    </div>
</div>
{% endblock content %}
